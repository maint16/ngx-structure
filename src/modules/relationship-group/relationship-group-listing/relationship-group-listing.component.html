
<div class="container">
  <h3 align="center">Relationship Group</h3>
  <a routerLink="/relationship-group/add-relationship-group">Add Relationship Group</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Insert By</th>
      <th>Insert Time</th>

      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let relationshipGroup of relationshipGroupList">
      <td>{{ relationshipGroup.name }} </td>
      <td>{{ relationshipGroup.creatorName }}</td>
      <td>{{ relationshipGroup.createdTime}}</td>

      <td>
        <a [routerLink]="['/relationship-group/edit-relationship-group',relationshipGroup.id]">Edit</a>

        <button>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
