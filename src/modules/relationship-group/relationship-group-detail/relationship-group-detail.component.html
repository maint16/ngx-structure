<h3 *ngIf="relationshipGroupId!= undefined"  align="center">Edit Relationship Group</h3>
<h3  *ngIf="relationshipGroupId== undefined"  align="center">Add Relationship Group</h3>
<div class="container">
  <form>
    <div class="form-group">
      <div class="col-md-2">
        <label>Id</label></div>
      <div class="col-md-4">
        <input [(ngModel)]="relationshipGroup.id"
               [ngModelOptions]="{standalone: true}"
               type="text" class="form-control"/>
      </div>
      <div class="col-md-2">
        <label>Name</label></div>
      <div class="col-md-4">
        <input [(ngModel)]="relationshipGroup.name"
               [ngModelOptions]="{standalone: true}"
               type="text" class="form-control"/>
      </div>

    </div>


    <div class="form-group">
      <div class="col-md-2">
        <label>Creator Id</label></div>
      <div class="col-md-4">
        <input [(ngModel)]="relationshipGroup.creatorId"
               [ngModelOptions]="{standalone: true}"
               type="text" class="form-control"/>
      </div>
      <div class="col-md-2">
        <label>Created Time</label></div>
      <div class="col-md-4">
        <input [(ngModel)]="relationshipGroup.createdTime"
               [ngModelOptions]="{standalone: true}"
               type="text" class="form-control"/>
      </div>
    </div>

    <button (click)="addOrEditRelationshipGroup()">Save</button>

  </form>
</div>
